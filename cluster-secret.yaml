apiVersion: v1
kind: Secret
metadata:
  name: wanderlust-cluster-secret # A unique name for this secret
  namespace: argocd              # Must be in the argocd namespace
  labels:
    argocd.argoproj.io/secret-type: cluster
stringData:
  name: wanderlust-cluster        # The friendly name for the cluster in the UI
  server: https://my-kind-cluster-control-plane:6443 # The internal server address
  config: |
    {
      "bearerToken": "",
      "tlsClientConfig": {
        "insecure": false,
        "caData": ""
      }
    }
